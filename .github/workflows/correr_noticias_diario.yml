name: Correr noticias diario

on:
  schedule:
    - cron: "5 13 * * *"   # 07:05 CDMX aprox en invierno (UTC-6)
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jupyter spacy
          python -m spacy download es_core_news_sm

      - name: Execute notebook
        run: |
          jupyter nbconvert --to notebook --execute Noticias.ipynb --output Noticias_ejecutado.ipynb

      - name: Commit y push de CSV generado
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No hay cambios para commitear."
          else
            git commit -m "Actualizaci√≥n diaria: CSV noticias"
            git push
          fi
